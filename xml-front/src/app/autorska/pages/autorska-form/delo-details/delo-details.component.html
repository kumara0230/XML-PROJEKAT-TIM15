<h4>Podaci o Delu</h4>

<div [formGroup]="form" style="display: flex; justify-content: center; gap: 10vh;">
    <div>

        <div class="form-group" formGroupName="delo">
            <label>Naslov*</label>
            <input type="text" class="form-control" formControlName="naslov">
        </div>

        <div class="form-group mt-1" formGroupName="delo">
            <label>Vrsta dela*</label>
            <input type="text" class="form-control" formControlName="vrsta">
        </div>

        <div class="form-group mt-1" formGroupName="delo">
            <label>Forma zapisa*</label>
            <input type="text" class="form-control" formControlName="formaZapisa">
        </div>


    </div>

    <div>
        <div class="form-group mt-1" formGroupName="delo">
            <label>Alternativni naziv</label>
            <input type="text" class="form-control" formControlName="alternativniNaziv">
        </div>

        <div class="form-group mt-1" formGroupName="delo">
            <label>Nacin koriscenja dela*</label>
            <input type="text" class="form-control" formControlName="nacinKoriscenjaDela">
        </div>

        <div class="form-group mt-2" formGroupName="delo">
            <input type="checkbox" class="form-check-input m-2" formControlName="deloStvorenoURadnomOdnosu">
            <label class="form-check-label m-2 mb-0">Delo je stvoreno u radnom odnosu</label>
        </div>
        <div class="form-group mt-1" formGroupName="delo">
            <input type="checkbox" class="form-check-input m-2 mb-0" formControlName="isDeloPrerade">
            <label class="form-check-label m-2">Delo prerade</label>
        </div>
    </div>
</div>
<br />
<button type="button" class="btn btn-secondary" style="width: 50%; margin-left: 25%;" matStepperPrevious>Back</button>
<button type="button" class="btn btn-primary" style="width: 50%; margin-left: 25%;" matStepperNext
    (click)="next()" [disabled]="!form.get('delo')?.valid">Next</button>
