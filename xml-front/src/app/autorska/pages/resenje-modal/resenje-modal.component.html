<h2 mat-dialog-title>Resenje zahteva</h2>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="obrazlozenje" rows="10" cols="500" placeholder="Obrazlozenje"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="odobriZahtev()">Odobri</button>
  <button mat-button color="warn" (click)="odbijZahtev()">Odbij</button>
  <button mat-button (click)="dialogRef.close()">Zatvori</button>
</div>
