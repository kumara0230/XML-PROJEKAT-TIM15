<h4>Podaci o Predstavniku</h4>

<div [formGroup]="form" style="display: flex; justify-content: center; gap: 10vh;">
    <div>

        <div class="form-group" formGroupName="predstavnik">
            <label>Ime (fizicka lica)</label>
            <input type="text" class="form-control" formControlName="ime">
        </div>

        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Prezime (fizicka lica)</label>
            <input type="text" class="form-control" formControlName="prezime">
        </div>

        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Poslovno ime (pravna lica)</label>
            <input type="text" class="form-control" formControlName="poslovnoIme">
        </div>

        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Broj telefona*</label>
            <input type="text" class="form-control" formControlName="brojTelefona">
        </div>

        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Email*</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Faks</label>
            <input type="text" class="form-control" formControlName="faks">
        </div>
    </div>

    <div>
        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Ulica*</label>
            <input type="text" class="form-control" formControlName="ulica">
        </div>

        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Broj*</label>
            <input type="text" class="form-control" formControlName="broj">
        </div>

        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Mesto*</label>
            <input type="text" class="form-control" formControlName="mesto">
        </div>

        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Postanski broj*</label>
            <input type="text" class="form-control" formControlName="postanskiBroj">
        </div>

        <div class="form-group mt-1" formGroupName="predstavnik">
            <label>Drzavljanstvo (fizicka lica)</label>
            <input type="text" class="form-control" formControlName="drzavljanstvo">
        </div>

        <!-- <div class="form-group mt-4" formGroupName="predstavnik">
            <input type="checkbox" class="form-check-input m-2" formControlName="punomocnik">
            <label class="form-check-label m-2">Zajdenički predstavnik</label>
        </div> -->

        <div class="form-group mt-4 pl-0 align-left-mine" formGroupName="predstavnik">
            <!-- <label class="form-check-label m-2">Zajdenički predstavnik</label> -->
            <div class="form-check align-left-mine">
                <input type="radio" class="form-check-input m-2" formControlName="punomocnik" value="zastupanje">
                <label class="form-check-label m-2">Punomoćnik za zastupanje</label>
            </div>
            <div class="form-check align-left-mine">
                <input type="radio" class="form-check-input m-2" formControlName="punomocnik" value="primejm_pismena">
                <label class="form-check-label m-2">Punomoćnik za prijem pismena</label>
            </div>
        </div>


        <div class="form-group" formGroupName="predstavnik">
            <input type="checkbox" class="form-check-input m-2" formControlName="zajednicki_predstavnik">
            <label class="form-check-label m-2">Zajdenički predstavnik</label>
        </div>

    </div>
</div>
<br />
<button type="button" class="btn btn-secondary" style="width: 50%; margin-left: 25%;"
matStepperPrevious>Back</button>
<button type="button" [disabled]="!form.get('predstavnik')?.valid" class="btn btn-primary"
    style="width: 50%; margin-left: 25%;" matStepperNext (click)="next()">Next</button>
